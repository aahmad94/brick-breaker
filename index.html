<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <script>
            let ballX = 75;
            let ballSpeedX = 3.5;
            let ballY = 75;
            let ballSpeedY = 3.5;
            let canvas, ctx;
            let lives = [1, 2, 3];
            let mouseX = 0;
            let mouseY = 0;

            const PADDLE_WIDTH = 100;
            const PADDLE_THICKNESS = 10;
            const PADDLE_DIST_FROM_EDGE = 60;
            let paddleX = 400;

            const BRICK_W = 80;
            const BRICK_H = 20;
            const BRICK_GAP = 2;
            const BRICK_COLS = 10;
            const BRICK_ROWS = 14;
            let bricksLeft;


            let brickGrid = new Array(BRICK_COLS * BRICK_ROWS);

            const rowColToArrIdx = (col, row) => {
                return col + BRICK_COLS * row;
            }

            const drawBricks = () => {
                for (let row = 0; row < BRICK_ROWS; row++) {
                    for (let col = 0; col < BRICK_COLS; col++) {
                        let arrIdx = rowColToArrIdx(col, row);
                        if (brickGrid[arrIdx]) {
                            colorRect(BRICK_W * col, BRICK_H * row, BRICK_W - BRICK_GAP, BRICK_H - BRICK_GAP, 'blue');
                        }
                    }
                }
            }

            const brickReset = () => {
                bricksLeft = 0
                let brick;
                for (brick = 0; brick < 3 * BRICK_COLS; brick++) {
                    brickGrid[brick] == false;
                }
                for (; brick < BRICK_COLS * BRICK_ROWS; brick++) {
                    brickGrid[brick] = true;
                    bricksLeft++;
                    // if (Math.random() < 0.5) {
                    //     brickGrid[brick] = true;
                    //     bricksLeft ++ 1;
                    // } else {
                    //     brickGrid[brick] = false;
                    // }
                }
            }

            const updateMousePos = (e) => {
                let rect = canvas.getBoundingClientRect();
                let root = document.documentElement;
                mouseX = e.clientX - rect.left - root.scrollLeft;
                mouseY = e.clientY - rect.top - root.scrollTop;
                paddleX = mouseX - PADDLE_WIDTH/2;

                // cheat
                // ballX = mouseX;
                // ballY = mouseY;
                // ballSpeedX = 3;
                // ballSpeedY = -4
            }

            window.onload = () => {
                canvas = document.getElementById('gameCanvas');
                ctx = canvas.getContext('2d');

                let framesPerSecond = 60;
                setInterval(updateAll, 1000/framesPerSecond);

                canvas.addEventListener('mousemove', updateMousePos);
                brickReset();
                resetBall();
            }

            const updateAll = () => {
                moveAll();
                drawAll();
            }

            const resetBall = () => {
                ballX = canvas.width/2;
                ballY = canvas.height/2;
            }

            const ballMove = () => {
                ballX += ballSpeedX;
                ballY += ballSpeedY;
                if (ballX < 0 && ballSpeedX < 0.0) { // left
                    ballSpeedX *= -1;
                }
                if (ballX > canvas.width && ballSpeedX > 0.0) { // right
                    ballSpeedX *= -1;
                }

                if (ballY < 0 && ballSpeedY < 0.0) { // top
                    ballSpeedY *= -1;
                }

                if (ballY > canvas.height) { // bottom
                    lives.shift();
                    resetBall();
                }

                if (lives.length === 0) {
                  lives = [1, 2, 3];
                  brickReset();
                }
            }

            const isBrickAtRowCol = (col, row) => {
                if (col >= 0 && col < BRICK_COLS &&
                    row >= 0 && row < BRICK_ROWS) {
                    let brickIdxUnderCoord = rowColToArrIdx(col, row);
                    return brickGrid[brickIdxUnderCoord];
                } else {
                    return false;
                }
            }

            const ballBrickHandeling = () => {
                let ballBrickCol = Math.floor(ballX / BRICK_W);
                let ballBrickRow = Math.floor(ballY / BRICK_H);
                let brickIdxUnderBall = rowColToArrIdx(ballBrickCol, ballBrickRow);

                if (ballBrickCol >= 0 && ballBrickCol < BRICK_COLS &&
                    ballBrickRow >= 0 && ballBrickRow < BRICK_ROWS) {

                    if (isBrickAtRowCol(ballBrickCol, ballBrickRow)) {
                        brickGrid[brickIdxUnderBall] = false;
                        bricksLeft--;
                        // console.log(bricksLeft);

                        let prevBallX = ballX - ballSpeedX;
                        let prevBallY = ballY - ballSpeedY;
                        let prevBrickCol = Math.floor(prevBallX / BRICK_W);
                        let prevBrickRow = Math.floor(prevBallY / BRICK_H);
                        let bothTestsFailed = true;

                        if (prevBrickCol != ballBrickCol) {
                            if (isBrickAtRowCol(prevBrickCol, ballBrickRow) == false) {
                                ballSpeedX *= -1;
                                bothTestsFailed = false;
                            }
                        }
                        if (prevBrickRow != ballBrickRow) {
                            if (isBrickAtRowCol(ballBrickCol, prevBrickRow) == false) {
                                ballSpeedY *= -1;
                                bothTestsFailed = false;
                            }
                        }
                        if (bothTestsFailed) {
                            ballSpeedX *= -1;
                            ballSpeedY *= -1;
                        }
                    }
                }

            }


            const ballPaddleHandeling = () => {
                let paddleTopEdgeY = canvas.height - PADDLE_DIST_FROM_EDGE;
                let paddleBottomEdgeY = paddleTopEdgeY + PADDLE_THICKNESS;
                let paddleLeftEdgeX = paddleX;
                let paddleRightEdgeX = paddleLeftEdgeX + PADDLE_WIDTH;
                if (ballY > paddleTopEdgeY && // below the top of paddle
                    ballY < paddleBottomEdgeY && // above bottom of paddle
                    ballX > paddleLeftEdgeX && // right of the left side of paddle
                    ballX < paddleRightEdgeX) { // left of the left side of paddle

                    ballSpeedY *= -1;

                    let centerOfPaddleX = paddleX + PADDLE_WIDTH / 2;
                    let ballDistFromPaddleCenterX = ballX - centerOfPaddleX;
                    ballSpeedX = ballDistFromPaddleCenterX * 0.275;

                    if (bricksLeft == 0) {
                        brickReset();
                    }
                }
            }

            const moveAll = () => {
                ballMove();
                ballBrickHandeling();
                ballPaddleHandeling();
            }

            const drawAll = () => {
                colorRect(0, 0, canvas.width, canvas.height, "black"); // canvas
                colorCircle(ballX, ballY, 7.5, "white"); // pong ball
                colorRect(paddleX, canvas.height - PADDLE_DIST_FROM_EDGE, PADDLE_WIDTH, PADDLE_THICKNESS, "white");
                drawBricks();
            }

            const colorRect = (topLeftX, topLeftY, boxWidth, boxHeight, fillColor) => {
                ctx.fillStyle = fillColor;
                ctx.fillRect(topLeftX, topLeftY, boxWidth, boxHeight);
            }

            const colorCircle = (centerX, centerY, radius, fillColor) => {
                ctx.fillStyle = fillColor;
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, Math.PI*2);
                ctx.fill();
            }

            const colorText = (showWords, textX, textY, fillColor) => {
                ctx.fillStyle = fillColor;
                ctx.fillText(showWords, textX, textY);
            }

        </script>
    </body>
</html>
